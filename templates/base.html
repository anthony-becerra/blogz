<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
        <style>
            .error, .error1, .error2, .user_taken,
            .username_error, .password_error, .verify_error
            {
                color: red;
                font-family: 'VT323', monospace;
                font-size: 20px;
            }

            .title{
                text-align: center;
            }

            textarea {
                width: 300px;
                height: 120px;
            }
            
            /* center login form vertically & horizontally */
            #parent {
                display: table;
                width: 100%;
            }

            #form_login {
                display: table-cell;
                text-align: center;
                vertical-align: middle;
            }

            nav ul {
                padding: 0;
                display: inline-block;
            }

            nav ul li {
                list-style: none;
                display: inline-block;
                margin-right: 15px;
            }

            nav #user-account {
                float: right;
            }
        </style>
    </head>
    <body>
        <nav>
            <nav>
                <ul id="user-account">
                    <li><a href="/login">login</a></li>
                    <li><a href="/logout">logout</a></li>
                </ul>
                <ul>
                    <li><a href="/">home</a></li>
                    <li><a href="/blog">all posts</a></li>
                    <li><a href="/newpost">new post</a></li>
                </ul>
            </nav>
        <!-- <div>
            <a href='/logout'>log out</a>
        </div> -->

        <!-- Create block to insert body data from other files -->
        {% block content %} 
        {% endblock %}

    </body>
</html>
